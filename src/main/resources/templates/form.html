<html>
<head>
	<title>Aplikasi Perekaman Surat Masuk</title>

	<script src="/js/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css"/>
	<script src="/coba-app.js"></script>
	<script src="/form-controller.js"></script>
</head>
<body ng-app="CobaApp">
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<h3><p style="color: #ffffff; margin-left: 500px">Aplikasi Perekaman Data Surat Masuk</p></h3>
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container" align="center">
			<h1>Masukkan Data Surat Masuk</h1>
		</div>
	</div>
	<div class="container">
		<div ng-controller="FormController">
			<form>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">ID</label>
					<input type="text" class="col-sm-4 form-control"
					placeholder="ID" ng-model="stm.id" />
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tanggal Surat</label>
					<input type="text" class="col-sm-4 form-control"
					placeholder="Tanggal Surat" ng-model="stm.tgl_surat" />
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Judul</label>
					<input type="text" class="col-sm-4 form-control" 
					placeholder="Judul" ng-model="stm.judul" />
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Kepada</label>
					<input type="text" class="col-sm-4 form-control" 
					placeholder="Kepada" ng-model="stm.kepada" />
				</div>
				<div class="form-group row">
					<button class="btn btn-info" ng-click="simpan()">
						Simpan
					</button>
					<button class="btn btn-success" ng-click="batal()">
						Batal
					</button>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
